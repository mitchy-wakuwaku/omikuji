<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>おみくじ</title>
</head>
<body>
  <h1>おみくじ</h1>
  <script>
    // ランダムに飛ばすURLのリスト
    const results = [
      "pudding.html",
      "chocolate.html",
      "senbei.html"
    ];
    // ランダムに1つ選ぶ
    const randomIndex = Math.floor(Math.random() * results.length);
    // 選んだページに移動する
    window.location.href = results[randomIndex];
  </script>
</body>
</html>
